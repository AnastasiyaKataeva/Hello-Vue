<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>Counter {{ counter }}/ {{ counter2 }}</p>
        <hr>
        <p> {{condition()}}</p>
        <p> {{state}}</p>
        <hr>
        <button @click="add">Add+</button>
        <button @click="sub">Sub-</button>
        <button @click="counter2++">add counter 2</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue',
                counter: 0,
                counter2: 0
            },
            methods: {
                add: function (){
                    this.counter++
               },
                sub: function (){
                    this.counter--
                },
                condition: function(){
                    console.log('111')
                    return this.counter > 3 ? 'More then 3' : 'Less then 3'

                }
            },
            computed: {
                state: function (){
                    console.log('222')
                    return this.counter >= 3 ? 'More then 3' : 'Less then 3'
                }
            },
            watch: {
                counter: function () {
                    console.log(this.counter)
                }
            }
        },

        )
    </script>
</body>
</html>
