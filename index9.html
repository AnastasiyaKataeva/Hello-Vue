<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.enter.space="alertValue" >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue',
            },
            methods: {
                alertValue: function (event) {
                    alert()
                }
            }
        })
    </script>
</body>
</html>
